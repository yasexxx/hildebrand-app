

<div class="customer-container table-responsive">


  <h1>Record of Orders</h1>
    <form class="table-resize table-responsive">
        <div class="form-group form-inline">
            Search Order: <input class="form-control ml-2" placeholder="Search products here..." type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
            <span class="ml-3" *ngIf="service.loading$ | async"><mat-spinner [diameter]="30"></mat-spinner></span>
        </div>

        <div>
          <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
              <th scope="col" sortable3="id" (sort3)="onSort($event)">Customer #</th>
              <th scope="col" sortable3="userName" (sort3)="onSort($event)">Username</th>
              <th scope="col" sortable3="account" (sort3)="onSort($event)">Account</th>
              <th scope="col" sortable3="order" (sort3)="onSort($event)">Order</th>
              <th scope="col" sortable3="purchase" (sort3)="onSort($event)">Purchase</th>
              <th scope="col" sortable3="age" (sort3)="onSort($event)">Age</th>
              <th scope="col">Action</th>


            </tr>
            </thead>
            <tbody class="table-body-1">
            <tr *ngFor="let customer of customers$ | async">
              <td><ngb-highlight class="my-auto" [result]="customer.id | number" [term]="service.searchTerm"></ngb-highlight></td>
              <td>
                <ngb-highlight class="my-auto" [result]="customer.userName" [term]="service.searchTerm"></ngb-highlight>
              </td>
              <td><ngb-highlight class="my-auto" [result]="customer.account" [term]="service.searchTerm"></ngb-highlight></td>
              <td><ngb-highlight class="my-auto" [result]="customer.order" [term]="service.searchTerm"></ngb-highlight></td>
              <td><ngb-highlight class="my-auto" [result]="customer.purchase" [term]="service.searchTerm"></ngb-highlight></td>
              <td><ngb-highlight class="my-auto" [result]="customer.age" [term]="service.searchTerm"></ngb-highlight></td>
              <td style="width:250px;">
                  <div class="btn-action">
                  <button class="btn btn-primary">View Order</button>
                  <button class="btn btn-warning">Delete</button>
                  </div>

              </td>
          </tr>
            </tbody>
          </table>
        </div>


        <div class="page-nation">
          <ngb-pagination
          [collectionSize]="(total$ | async)!" [(page)]="service.page"
          [pageSize]="service.pageSize">
          </ngb-pagination>

          <select class="custom-select" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="5">5 items per page</option>
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="15">15 items per page</option>
            <option [ngValue]="20">20 items per page</option>
            <option [ngValue]="25">25 items per page</option>
          </select>
        </div>

      </form>

      <div>
        <hr>


  <div class="chart-resize">
    <app-sales-traffic-chart></app-sales-traffic-chart>
  </div>

</div>
