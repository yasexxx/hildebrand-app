<div class="col-12 bg-white pt-4">
                        <div class="row">
                            <div class="col-lg-auto">
                                <div class="main-logo font-weight-bold text-center text-lg-left">
                                    <a style="color: black;" routerLink="/">{{title | uppercase}}</a>
                                </div>
                            </div>
                            <div class="col-lg-5 mt-4 mt-lg-0 search-a-bar">
                                <form action="#">
                                    <div class="form-group ">
                                        <div class="input-group">
                                            <input type="search" class="form-control border-dark shadow-none" placeholder="Search..." required>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-dark"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="row text-center text-lg-left header-item-holder">
                                <a href="#" class="header-item mr-2">
                                    <i class="fa fa-heart mr-2"></i><span id="header-favorite">0</span>
                                </a>
                                <a routerLink="/cart" class="header-item mr-2">
                                    <i class="fa fa-shopping-cart mr-2"></i><span id="header-qty" class="mr-3">2</span>
                                    <fa-icon [icon]="moneyBillWaveAlt"></fa-icon>&nbsp;<span id="header-price">4,000</span>
                                </a>
                            </div>
                        </div>

                        <!-- Nav -->
                        <div class="row">
                            <nav class="bg-white navbar navbar-expand-lg navbar-light col-12">
                                <button  class="navbar-toggler d-lg-none border-0 no-outline-a" type="button" [attr.aria-expanded]="!collapsed" aria-controls="#mainNav" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="navbar-collapse" [class.collapse]="collapsed" id="mainNav">
                                    <ul (click)="collapsedActivate()" class="nav navbar-nav mx-auto mt-2 mt-lg-0 nav-a-font no-outline-a" tabindex="1">
                                        <li class="nav-item">
                                            <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" routerLink="/supermarket">Supermarket</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" routerLink="/restaurant">Restaurant</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <div ngbDropdown (mouseover)="mouseOver()" (mouseout)="mouseOut()" [open]="isHover" class="d-inline-block">
                                              <a href="#" class="nav-link dropdown-toggle" id="dropdownBasic1" data-toggle="dropdown" ngbDropdownToggle aria-haspopup="true" aria-expanded="false">Department Store</a>
                                              <div ngbDropdownMenu aria-labelledby="dropdownBasic1" [ngClass]="{'drop-profile':!collapsed}">
                                                <button ngbDropdownItem>Action - 1</button>
                                                <button ngbDropdownItem>Another Action</button>
                                                <button ngbDropdownItem>Something else is here</button>
                                              </div>
                                            </div>
                                        </li>
                                    </ul>

                                    <div class="hide-a-header">
                                          <ul (click)="collapsedActivate()" class="navbar-nav">
                                              <li class="nav-item my-2">
                                        <a href="tel:+6395-5241-349"><i class="fa fa-phone-square mr-2"></i>+6395-5241-349</a>
                                              </li>
                                               <li class="nav-item my-2">
                                        <a href="mailto:mailingme@workshop.com"><i class="fa fa-envelope mr-2"></i>mailingme@workshop.com</a>
                                              </li>
                                              <div *ngIf="(isNotLogin)">
                                                <li class="nav-item my-2">
                                                    <a routerLink="/register"><i class="fa fa-user-plus mr-2"></i>Register</a>
                                                </li>
                                                <li class="nav-item my-2">
                                                    <a routerLink="/login"><i class="fa fa-sign-in mr-2"></i>Login</a>
                                                </li>
                                              </div>
                                              <li>
                                                <div *ngIf="!(isNotLogin)" class="header-a-user2">
                                                  <div ngbDropdown (mouseover)="mouseOver2()" (mouseout)="mouseOut2()" [open]="isHover2" class="d-inline-block"> 
                                                      <a class="nav-link dropdown-toggle" id="dropdownUser" data-toggle="dropdown" ngbDropdownToggle aria-haspopup="true" aria-expanded="false" role="button"><i class="fa fa-user-circle-o"></i>&nbsp;&nbsp;{{userName |titlecase}}</a>
                                                      <div ngbDropdownMenu aria-labelledby="dropdownUser" class="drop-profile">
                                                        <button ngbDropdownItem>Profile</button>
                                                        <button ngbDropdownItem>Order</button>
                                                        <button ngbDropdownItem>Cart</button>
                                                        <button ngbDropdownItem>Logout</button>
                                                      </div>
                                                    </div>
                                               </div>
                                              </li>
                                          </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>
</div>
