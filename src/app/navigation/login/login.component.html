
<!-- Using Reactive form approach -->
<div class="container-a-login">
  <br/>
  <div class="card card-a-center">
    <div class="card-header">
      <span style="font-size: 15px;" class="text-white">Login:</span>
    </div>
    <div class="card-body bg-light">
      <div class="col justify-content-center">
        
        
        <div class="spin-1" *ngIf="isLoading | async">
          <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <form [formGroup]=loginForm (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username: </label>
            <input type="username" name="username" id="username" formControlName="username"  class="form-control" required/>
        </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" formControlName="password" class="form-control" required/>
          </div>
          <div *ngIf="isLoggedFailed" class="alert alert-danger">
            {{errorMessage}}
          </div>
            <button type="submit" class="btn btn-dark btn-block my-4 col-lg-3 ml-auto">
              Login
            </button>
        </form>
      </div>
  </div>
  </div>
  <br/>
</div>
