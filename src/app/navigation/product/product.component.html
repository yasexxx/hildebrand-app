<div class="container">
    <div class="row my-3">
        <div class="col-8">
            <h1>Products List</h1>
        </div>
        <div class="col-4 text-right">
            <button class="btn btn-info">
                <i class="fa fa-refresh"></i>
            </button>
            <a class="btn btn-primary" routerLink="/products">
                <i class="fa fa-plus"></i> Create Product
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Photo</th>
                            <th scope="col">Title</th>
                            <th scope="col">Mini Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Category</th>
                            <th scope="col">Tools</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img [src]="" height="30" /></td>
                            <td>title</td>
                            <td>description</td>
                            <td>price</td>
                            <td>category.title</td>
                            <td class="text-nowrap">
                                <a routerLink="/products" class="btn btn-sm btn-warning mr-1">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<br><br><br><br><br><br>



<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create new product</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label>Product title</label>
                <input type="text" class="form-control" id="product_title"/>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Product category</label>
                <select class="form-control" id="product_category">
                    <option>cat.title</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="product_price">Product price</label>
                <div class="input-group">
                    <input class="form-control" type="number" id="product_price"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-euro"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="product_sale">Product sale</label>
                <div class="input-group">
                    <input class="form-control" type="number" id="product_sale"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-euro"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="product_mini_description">Mini Description</label>
                <textarea class="form-control" id="product_mini_description"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="product_photo">Photo</label>
                <input type="url" class="form-control" id="product_photo"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Description</label>
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-4 mt-2 mb-5">
            <button class="btn btn-success btn-block">Save</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <pre>product | json </pre>
        </div>
    </div>
</div>
