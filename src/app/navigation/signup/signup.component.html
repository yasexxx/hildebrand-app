<!-- Using Reactive form approach -->
<div class="bg-a-signup">
  <br/>
  <div class="card bg-light signup-a-resize">
    <div class="card-header bg-dark">
      <span style="font-size: 15px;" class="text-white">Register:</span>
    </div>
    <form class="form-a-adjust">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password-confirm">Confirm Password:</label>
             <input type="password" id="password-confirm" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="addresses">Address:</label>
            <input type="address" id="address-confirm" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone-confirm" class="form-control" required>
          </div>
          <div class="form-group">
          <div class="form-check">
            <input type="checkbox" id="agree" class="form-check-input" required>
            <label for="agree" class="form-check-label ml-2">I agree to Terms and Conditions</label>
          </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">Register</button>
          </div>
    </form>
    </div>
    <br/>
</div>
