<!-- Using Reactive form approach -->
<div class="bg-a-signup">
  <br/>
  <div class="card bg-light signup-a-resize">
    <div class="card-header">
      <span style="font-size: 15px;" class="text-white">Register:</span>
    </div>
    <form [formGroup]="signupForm"class="form-a-adjust">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" minlength="3" maxlength="20" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required email>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
              <input type="password" id="password" name="password" minlength="8" class="form-control" required>
            </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirm Password:</label>
             <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" required>
            </div>
          <div class="form-group">
            <label for="addresses">Address:</label>
            <input type="address" id="address-confirm" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone-confirm" class="form-control" required>
          </div>
          <div class="form-group">
          <div class="form-check">
            <input type="checkbox" id="agree" class="form-check-input" required>
            <label for="agree" class="form-check-label ml-2">I agree to Terms and Conditions</label>
          </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">Register</button>
          </div>
    </form>
    </div>
    <br/>
</div>
