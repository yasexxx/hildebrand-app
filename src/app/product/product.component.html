<div class="container-product">
    <div class="product-header">
        <h1>Single Product</h1>
      </div>
    <div *ngIf="product"  class="wrapper-product">
        <div class="img-1">
            <img class="img-inside" [defaultImage]="'assets/images/blurred.webp'" [lazyLoad]="convertTypeImage(product)" [alt]="product.productName" style="width: 20rem">
        </div>
        <div class="details row-offset-3">
            <h1 class="product-name">{{product.productName}}</h1>
            <div class="rating-1">
                <ngb-rating [(rate)]="currentRate" [readonly]="true" [max]="5"></ngb-rating>
                <span>100 rating</span>
                <span>500 sold</span>
            </div>
            <br>
            <div>
                {{product.price | currency}}
            </div>
            <br>
            <div class="p-1-0">
                <b>Description:</b>
                <p>{{product.description}}</p>
            </div>
            
            <br>
            <div class="spinner-1 mb-3">
                <ngx-number-spinner [value]="1" [min]="1" [max]="15" (change)="changeCart($event)"></ngx-number-spinner>
            </div>
            <p class="p-1-0">{{product.availableProduct}} kg available</p>
            <br>
            <button (click)="addCart(product, cartChangeValue, userId)" class="btn btn-outline-success rounded-pill btn-addcart">Add to cart</button>
        </div>
    </div>
</div>


<div *ngIf="(isAdmin)" class="bg-success">
    <hr>
    <div class="navigation-btn">
        <a role="button" class="btn btn-dark rounded-circle" (click)="navigateToEdit()"><strong> Go back to Edit List </strong></a>
    </div>
    <hr>
</div>
