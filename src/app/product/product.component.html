<div class="container-product">
    <div class="product-header">
        <h1>Single Product</h1>
      </div>
    <div *ngIf="product"  class="wrapper-product">
        <div class="img-1">
            <img class="img-inside" [src]="convertTypeImage(product)" alt="camaties" style="width: 20rem">
        </div>
        <div class="details">
            <h1>{{product.productName}}</h1>
            <div class="rating-1">
                <ngb-rating max="5"></ngb-rating>
                <span>100 rating</span>
                <span>500 sold</span>
            </div>
            <div>
                {{product.price | currency}}
            </div>
            <div class="p-1-0">
                <b>Description:</b>
                <p>{{product.description}}</p>
            </div>
            

            <div class="spinner-1">
                <ngx-number-spinner class="input-spin" [value]="0" [min]="0"></ngx-number-spinner>

            </div>

            <p class="p-1-0">{{product.availableProduct}} kg available</p>

            <button (click)="addToCart()" class="btn btn-outline-success rounded-pill btn-addcart">Add to cart</button>
        </div>
    </div>
</div>

<div *ngIf="isAdmin">
    <a role="button" class="btn btn-outline-success mx-auto" (click)="navigateToEdit()"><strong> Go back to Edit List </strong></a>
</div>
